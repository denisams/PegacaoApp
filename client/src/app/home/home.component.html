<div class="container mt-5">
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Encontre seu pé de meia</h1>
        <p class="lead">Venha ver seus parceiros.. Tudo que você precisa e se cadastrar!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Cadastre-se</button>
            <button class="btn btn-info btn-lg">Leia mais</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
