<div class="mb-3">
    <input 
        type={{type}}
        [class.is-invalid]="control.touched && control.invalid"
        class="form-control"
        [formControl]="control"
        placeholder={{label}}
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Preencha o campo {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">O campo {{label}} deve conter no mínimo 
        {{control.errors?.['minlength'].requiredLength}} caracteres</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">O Campo ultrapassou o tamanho 
        máximo de {{control.errors?.['maxlength'].requiredLength}} do campo {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Os Valores não estão iguais</div>
</div>
